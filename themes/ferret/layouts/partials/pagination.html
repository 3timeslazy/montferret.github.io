<nav class="pagination is-centered" role="navigation" aria-label="pagination">
    {{ if gt ( len .Pagers ) 1 }}
        <a class="pagination-previous" title="This is the first page" {{ if .HasPrev }} href="{{ .Prev.URL }}" {{ else }} disabled {{end}}>Previous</a>
        <a class="pagination-next" {{ if .HasNext }} href="{{ .Next.URL }}" {{ else }} disabled {{end}}>
            Next page
        </a>
    {{ end }}
</nav>
